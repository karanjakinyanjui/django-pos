<ul class="nav-links">
{% for link in links %}
  <li>
      {% if link.children %}
          <div class="iocn-link">
            <a href="#">
              <i class="{{ link.icon }}"></i>
              <span class="link_name">{{ link.name }}</span>
            </a>
            <i class="bx bxs-chevron-down arrow"></i>
          </div>

            <ul class="sub-menu">
              <li>
                  <a class="link_name" href="#">{{ link.name }}</a>
              </li>
                {% for child in link.children %}
                  <li>
                      <a href="{{ child.link }}">
                        <i class="{{ child.icon }}"></i>
                          {{ child.name }}
                      </a>
                  </li>
                {% endfor %}
            </ul>
      {% else %}
          <a href="{{ link.link }}">
            <i class="{{ link.icon }}"></i>
            <span class="link_name">{{ link.name }}</span>
          </a>
        <ul class="sub-menu blank">
            <li>
                <a class="link_name" href="{{ link.link }}">{{ link.name }}</a>
            </li>
        </ul>
  {% endif %}
  </li>
{% endfor %}
</ul>

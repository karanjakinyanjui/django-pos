{% extends 'main.html' %}
{%load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        {% if tabs %}
            <div>
                <h3>
                    {{ form.instance.name }} [ID: {{ form.instance.pk }} ]
            </h3>
            </div>
            <section>
            <ul class="nav nav-pills nav-fill">
                {% for tab in tabs %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == tab.url %} active {% endif %} " href="{% url tab.url form.instance.pk %}">
                        {{ tab.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            </section>
        {% else %}
            <div >
                <h3>New Item</h3>
            </div>
            <hr>
        {% endif  %}
    {% crispy form %}

    </div>

{% endblock %}
